<html>
  <head>
    <link rel="stylesheet" href="./Css/bootstrap.css" />
    <link rel="stylesheet" href="./Css/Style.css" />
    <link rel="stylesheet" href="./Css/all.min.css" />
  </head>
  <body>

    <section class="mt-3 container w-75 m-auto">

      <div class="form-floating mb-3 w-50 m-auto">
        <input onkeyup="Search()" type="text" class="form-control border border-0 border-bottom" id="SearchInput" placeholder="Search By Name">
        <label for="Search">  Search </label>
      </div>
    

    <div class="form-floating mb-3 w-100 m-auto">
        <input type="text" class="form-control border border-0 border-bottom" id="ProductName" placeholder="Enter Your Name">
        <label for="ProductName">Product Name:</label>
      </div>

      <div class="form-floating mb-3 w-100 m-auto">
        <input type="number" class="form-control border border-0 border-bottom" id="ProductPrice" placeholder="Enter Your Email">
        <label for="ProductPrice">Product Price:</label>
      </div>

      <div class="form-floating mb-3 w-100 m-auto">
        <input type="text" list="Cates" class="form-control border border-0 border-bottom" id="ProductCategory" placeholder="Enter Your Email">
        <label for="ProductCategory">Product Category:</label>
      </div>
      <datalist id="Cates">
        <option value="Mobile">Mobile</option>
        <option value="Cs">Cs</option>
        <option value="Screen">Screen</option>
        <option value="Tab">Tab</option>
        <option value="Mac">Mac</option>
      </datalist>

    
      <div class="form-floating mb-3 w-100 m-auto">
        <input type="file" class="form-control border border-0 border-bottom" id="ProductImage">
      </div>


      <div class="form-floating mb-3 w-100 m-auto">
        <textarea type="text" class="form-control border border-0 border-bottom" id="ProductDesc" placeholder="Enter Your Password"></textarea>
        <label for="ProductDesc">Product Desc:</label>
      </div>


        <button id="Add" onclick="AddProduct()" class="mb-3 btn btn-outline-info">Add Product</button>
        <button id="Update" onclick="updatesProduct()" class="mb-3 btn btn-outline-warning d-none">Update Product</button>

 

    </section>


   <section>
    <div class="container">
      <div class="row g-3" id="items"> 
      </div>
    </div>
   </section>


<script src="./Js/index.js"></script>

  </body>
</html>
